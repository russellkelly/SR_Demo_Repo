    </div>
    <div>

<script>



var width = 630,
    height = 625;


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -0.5)
    .attr("markerWidth", 4)
    .attr("markerHeight", 4)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");


var force = d3.layout.force()
    .gravity(6)
    .distance(200)
    .charge(-180000)
    .linkStrength(6)
    force.alpha(0)
    .size([width, height]);

var drag = force.drag()
    .on('dragstart', function(d) {
      d3.select(this).classed('fixed', d.fixed = true);
      force.stop();
    })
    .on('dragend', function() {
      force.stop();
    });

window.tepath = [];

function updatePathDisplay() {
  document.getElementById("curPath").textContent = tepath.join(" -> ");
  // get jquery as a <script>
  // $.post('/backend', {path: path})
}


function addPath() {
  var dstFec = document.getElementById("dstFec").value;
  var dstPrefix = document.getElementById("dstPrefix").value;
  var dstNH = document.getElementById("dstNH").value;
  var dstFecNH = document.getElementById("dstFecNH").value;
  var PrimaryBoolean = document.getElementById('Primary').checked;
  var SecondaryBoolean = document.getElementById("Secondary").checked;
  var ManualFECPath = "";
  var RemoveFEC = "";
  var RemoveRoute = "";
  d3.xhr("/")
    .header("Content-Type", "application/json")
    .post(JSON.stringify({
      dstPrefix: dstPrefix,
      dstNH: dstNH,
      fec: dstFec,
      dstFecNH: dstFecNH,
      path: tepath,
      Primary: PrimaryBoolean,
      ManualFECPath: ManualFECPath,
      RemoveFEC: RemoveFEC,
      RemoveRoute: RemoveRoute,
      Secondary: SecondaryBoolean
    }), function(){ alert('Path Programmed!'); });
}

function addManualPath() {
  var dstPrefix = "";
  var dstNH = "";
  var PrimaryBoolean = document.getElementById('Primary').checked;
  var SecondaryBoolean = document.getElementById("Secondary").checked;
  var RemoveFEC = "";
  var RemoveRoute = "";
  var ManualFECPath = document.getElementById("ManualFECPath").value;
  var ManualFECNH = document.getElementById("ManualFECNH").value;
  var ManualFECDest = document.getElementById("ManualFECDest").value;
  d3.xhr("/")
    .header("Content-Type", "application/json")
    .post(JSON.stringify({
      dstPrefix: dstPrefix,
      dstNH: dstNH,
      fec: ManualFECDest,
      dstFecNH: ManualFECNH,
      ManualFECPath: ManualFECPath,
      Primary: PrimaryBoolean,
      RemoveFEC: RemoveFEC,
      RemoveRoute: RemoveRoute,
      Secondary: SecondaryBoolean
    }), function(){ alert('Manual Path Programmed!'); });
}

function removeFEC() {
  var dstFec = "";
  var dstPrefix = "";
  var dstNH = "";
  var dstFecNH = "";
  var PrimaryBoolean = "False";
  var SecondaryBoolean = "False";
  var ManualFECPath = "";
  var RemoveFEC = document.getElementById("RemoveFEC").value;
  var RemoveRoute = "";
  d3.xhr("/")
    .header("Content-Type", "application/json")
    .post(JSON.stringify({

      dstNH: dstNH,

      Primary: PrimaryBoolean,
      RemoveFEC: RemoveFEC,
      RemoveRoute: RemoveRoute,
      Secondary: SecondaryBoolean
    }), function(){ alert('Path Programmed!'); });
}

function removeRoute() {
  var dstFec = "";
  var dstPrefix = "";
  var dstNH = "";
  var dstFecNH = "";
  var PrimaryBoolean = "False";
  var SecondaryBoolean = "False";
  var ManualFECPath = "";
  var RemoveFEC = "";
  var RemoveRoute = document.getElementById("RemoveRoute").value;
  d3.xhr("/")
    .header("Content-Type", "application/json")
    .post(JSON.stringify({
      dstPrefix: dstPrefix,
      dstNH: dstNH,
      fec: dstFec,
      dstFecNH: dstFecNH,
      path: tepath,
      path: tepath,
      ManualFECPath: ManualFECPath,
      Primary: PrimaryBoolean,
      RemoveFEC: RemoveFEC,
      RemoveRoute: RemoveRoute,
      Secondary: SecondaryBoolean
    }), function(){ alert('Path Programmed!'); });
}


d3.json("sr_topology.json", function(error, json) {
  if (error) throw error;

  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("marker-end", "url(#end)")
      .attr("width", 3)
      .on("click",function(n){
        console.log("User clicked on Link", n.id);
        tepath.push(n.id);
        updatePathDisplay();
        console.log("path is now", tepath)
      });

  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag());

  node.append("image")
      .attr("xlink:href", "images/router.png")
      .attr("x", -20)
      .attr("y", -20)
      .attr("width", 40)
      .attr("height", 40)
      .on("click", function(n){
        console.log("User clicked on node", n.name);
        tepath.push(n.name);
        updatePathDisplay();
        console.log("path is now", tepath)
      });

  node.append("text")
      .attr("dx", 0)
      .attr("dy", 0)
      .text(function(d) { return d.name })
      .call(force.drag());



  force.on("tick", function() {
      link.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = 800/d.value;
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
        });


    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")";});
  });
});

function createPathListText(list) {
  var ret = ""
  $.each(list, function(index, value) {
    if (index > 0) ret += ", ";
    ret += value;
  });
  return ret;
}

function updatePathTextList() {
  $.ajax({
     url: 'controller_output.json',
     dataType: 'json',
     cache: false,
     success: function(data) {
       var innerHtml = "";
       innerHtml += "<h3>Paths</h3>";
       innerHtml += "<div>";
       innerHtml += "<span>Active Service Prefixes: </span>";
       innerHtml += createPathListText(data.prefixes);
       innerHtml += "</div><div>";
       innerHtml += "<span>Primary FEC Paths: </span>";
       innerHtml += createPathListText(data.primary);
       innerHtml += "</div><div>";
       innerHtml += "<span>Secondary FEC Paths: </span>";
       innerHtml += createPathListText(data.secondary);
       innerHtml += "</div>";
       $("#pathList").html(innerHtml);
     }
  });
}

setInterval(updatePathTextList, 1000); // Update the list of paths once a second
